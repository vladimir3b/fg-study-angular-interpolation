<ng-container *ngIf="user$ | async as user; else noUserData">
  <div>Data were read correctly...</div>
  <div class="container">
    <div class="row">
      <div class="p-1 col-3 text-white bg-info text-right">
        <strong>username</strong>
      </div>
      <div class="p-1 col text-success border border-primary border-bottom-0">
        {{ user.username }}
      </div>
    </div>
    <div class="row">
      <div class="p-1 col-3 text-white bg-info text-right">
        <strong>email</strong>
      </div>
      <div class="p-1 col text-success border border-primary border-bottom-0">
        {{ user.email }}
      </div>
    </div>
    <div class="row">
      <div class="p-1 col-3 text-white bg-info text-right">
        <strong>gender</strong>
      </div>
      <div class="p-1 col text-success border border-primary border-bottom-0">
        {{ user.gender }}
      </div>
    </div>
    <div class="row">
      <div class="p-1 col-3 text-white bg-info text-right">
        <strong>password</strong>
      </div>
      <div class="p-1 col text-success border border-primary">
        {{ user.password }}
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noUserData>
  <div>There has been an error...</div>
  <div class="alert alert-danger">
    Could not read data 😢
  </div>
</ng-template>
